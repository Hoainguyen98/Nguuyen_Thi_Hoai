<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ex01</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../css/Ex01.css">
	
</head>
<body>	
	<div class="wraper">
		<div class="container">
			<h1>My To Do List</h1>
			<input type="text" placeholder="Title" id="input"> <input type="button" name="" value="Add" id="add">
		</div>
		<table class="content" id="content" cellspacing="0">

		</table>
	</div>
	
	<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" >
		$(function() {
	$('#add').on('click',function() {
		var text = $('#input').val();
		var html = `<tr>
						<td class="check"></td>
						<td class="text">`+text+`</td>
						<td class="del"><i class="fas fa-times"></i></td>
					</tr> `;
		if (text == '' ) {
			alert("Vui Lòng Nhập Nội Dung");
		} else {
			$('#input').val('');
			$('#content').append(html);
		}
	});

	$('#content').on('click','.text',function() {
		var index = $(this);
		if (index.prev().html() == '') {
			index.css('text-decoration','line-through');
			index.prev().html('<i class="fas fa-check"></i>');
			$(index).parent().css('background','rgba(179, 179, 179, 1)');
		} else {
			index.css('text-decoration','none');
			index.prev().html('');
			$(index).parent().css('background','#efeeee');
		}
		
	})
	$('#content').on('click','.check',function() {
		var index = $(this);
		if (index.html() == '') {
			index.next().css('text-decoration','line-through');
			index.html('<i class="fas fa-check"></i>');
			$(index).parent().css('background','rgba(179, 179, 179, 1)');
		} else {
			index.next().css('text-decoration','none');
			index.html('');
			$(index).parent().css('background','#efeeee');
		}	
	})
	$('#content').on('click','.del',function() { 
		var index = $(this);
		$(index).parent().remove();
	})
})
	</script>
</body>
</html>
