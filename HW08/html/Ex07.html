<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		var count=0;
for (var i = 0; i <= 100; i++){
			if (i % 3 == 0||i % 7 == 0){
				count++;
				document.write(i + ' - ');
			}
		}
document.write('Có '+count+' số chia hết cho 3 hoặc 7');
	</script>
</head>
<body>
</body>
</html>
